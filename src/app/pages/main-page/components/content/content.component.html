
<div *ngIf="user" class="content-container">
  <mat-card>

    <mat-card-title>Пользователь</mat-card-title>

    <mat-card-content>
      <div fxLayout="column">
        <span matLine>{{user.firstName}} {{user.lastName}}</span>
        <span matLine>{{user.id}}</span>
      </div>
    </mat-card-content>

    <button mat-raised-button color="primary" (click)="doSomething()">action-1</button>

  </mat-card>
</div>
