
<div class="content-container" *ngIf="user">
  <mat-card>

    <mat-card-title>User card</mat-card-title>

    <mat-card-content>
      <div fxLayout="column">
        <span matLine>{{user.firstName}} {{user.lastName}}</span>
        <span matLine>digital signature</span>
      </div>
    </mat-card-content>

    <button mat-raised-button color="primary" (click)="doSomething()">action-1</button>

  </mat-card>
</div>
